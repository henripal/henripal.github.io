    <!-- activate masonry in responsive mode -->
    <script>
        $('.grid').masonry({
          // set itemSelector so .grid-sizer is not used in layout
          itemSelector: '.grid-item',
          //colummWidth: 200
          // use element for option
          columnWidth: '.grid-sizer',
          percentPosition: true
        });
    </script>

    <!-- script to activate the right menu item -->
    <script>
        $(function(){
        var thisGroup =  "";
        thisGroupRegExp = new RegExp(thisGroup)

        $('.nav li').each(function(){
            if(thisGroupRegExp.test(this.id)){
                $(this).addClass('active');
            }
            else {                
             $(this).removeClass('active');   
            }
        });

});
